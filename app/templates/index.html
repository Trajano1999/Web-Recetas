<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Etiquetas meta requeridas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c43ade7753.js" crossorigin="anonymous"></script>
   
    <!-- Título -->
    <title>Práctica 4</title>
</head>
<body>
    <!-- Barra Navegación -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="/">Práctica 4</a>
                <a class="fas fa-moon" id="night-mode"></a>
                <a class="fas fa-text-height" id="text-height"></a>
            </div> 
            <form onsubmit="return false;" id="search-form" class="d-flex" role="search">
                <input class="form-control me-2" type="search" name="searchInput" placeholder="Search" aria-label="Search">
                <button onclick="buscar()" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#searchModal">Search</button>
                <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="labelModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Search Results</h1>
                            </div>
                            <div class="modal-body" id="search">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    
    <!-- Contenido -->
    <div class="contenido">

        <!-- Botón Añadir -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddRecipe">
            Add Recipe
        </button>

        <!-- Modal del botón de añadir -->
        <div class="modal fade" id="AddRecipe" tabindex="-1" aria-labelledby="AddRecipe" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Add Recipe</h1>
                    </div>
                    <div class="modal-body">
                        <form enctype="multipart/form-data" action="/api/recipes/" method="post" id="add-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                                <p id="textHelp" class="form-text">A name for the recipe</p>
                            </div>
                            <div class="form-group">
                                <label for="ingredients">Ingredients</label>
                                <textarea class="form-control" id="ingredients" name="ingredients" rows="3"></textarea>
                                <p id="textAreaHelp1" class="form-text">The components recipe, in lines</p>
                            </div>
                            <div class="form-group">
                                <label for="instructions">Instructions</label>
                                <textarea class="form-control" id="instructions" name="instructions" rows="3"></textarea>
                                <p id="textAreaHelp2" class="form-text">The instructions, in lines</p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button onclick="addRecipe()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabla -->
        <table class="table table-sm" id="tabla">
            <thead>
                <tr>
                    <th>N</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="../static/js/main.js"></script>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
